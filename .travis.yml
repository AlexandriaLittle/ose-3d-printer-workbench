language: python
python:
  - '3.6'
services:
    - docker
install:
    - >
      docker build --tag ose-workbench-platform
      --build-arg USER=$USER
      --build-arg UID=$(id -u)
      --build-arg GID=$(id -g)
      https://github.com/gbroques/ose-workbench-platform.git#v0.1.0a17:osewb
    - >
      docker run --name ose3dprinter
      --detach
      --volume $(pwd):/var/app
      ose-workbench-platform
script:
    - docker exec -it ose3dprinter pytest --cov ose3dprinter tests/
after_success:
    - >
      docker exec
      -e TRAVIS="$TRAVIS"
      -e TRAVIS_JOB_ID="$TRAVIS_JOB_ID"
      -e TRAVIS_BRANCH="$TRAVIS_BRANCH"
      -e TRAVIS_PULL_REQUEST="$TRAVIS_PULL_REQUEST"
      ose3dprinter coveralls
